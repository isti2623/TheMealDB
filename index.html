<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>TheMealDB</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="container-fluid navbar navbar-expand-lg navbar-light bg-info">
        <div class="container">
            <a class="navbar-brand fs-1 fw-bold" href="#">The Meal DB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-3 ms-2" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3 ms-2" href="#">Food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3 ms-2" href="#">About Us</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <h1 class="mt-5 text-center fs-1 fw-bold text-white">Welcome to TheMealDB
    </h1>
    <!-- SearchBox -->
    <div class="input-group mt-2 w-25 text-center m-auto">
        <input id="input-field" type="text" class="form-control" placeholder="Search Your Favorite Food"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-info" type="button" id="search-button">search</button>
    </div>

    <!-- Single Meals Item -->
    <!-- single meal details -->
    <div id="meal-details" class="mt-5 w-50 mx-auto">
    </div>


    <p id="block">Please Enter Food Name</p>

    <p id="bloc">Please Enter Something</p>
    <!-- Card Item -->

    <div class="container mb-5">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
            <div class="col">

            </div>
        </div>
    </div>





    <script src="js/app.js"></script>
</body>

</html>
